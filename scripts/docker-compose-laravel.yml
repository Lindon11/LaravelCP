version: '3.8'

services:
  # Laravel Application
  laravel:
    build:
      context: ./laravel-api
      dockerfile: ../Dockerfile.laravel
    container_name: criminal-empire-laravel
    ports:
      - "8000:8000"              # Laravel app
      - "5173:5173"              # Vite dev server (hot reload)
    volumes:
      - ./laravel-api:/var/www/html
      - laravel_vendor:/var/www/html/vendor
      - laravel_node_modules:/var/www/html/node_modules
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=gangster_legends
      - DB_USERNAME=dev
      - DB_PASSWORD=dev
      - LARAVEL_WEBSOCKETS_HOST=0.0.0.0
      - LARAVEL_WEBSOCKETS_PORT=6001
      - BROADCAST_DRIVER=pusher
      - QUEUE_CONNECTION=database
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis
    networks:
      - criminal-empire-network
    command: /bin/sh -c "composer install && php artisan serve --host=0.0.0.0 --port=8000"

  # WebSocket Server (Laravel Websockets)
  websocket:
    build:
      context: ./laravel-api
      dockerfile: ../Dockerfile.laravel
    container_name: criminal-empire-websocket
    ports:
      - "6001:6001"              # WebSocket port
    volumes:
      - ./laravel-api:/var/www/html
      - laravel_vendor:/var/www/html/vendor
    environment:
      - APP_ENV=local
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=gangster_legends
      - DB_USERNAME=dev
      - DB_PASSWORD=dev
      - LARAVEL_WEBSOCKETS_HOST=0.0.0.0
      - LARAVEL_WEBSOCKETS_PORT=6001
      - BROADCAST_DRIVER=pusher
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis
      - laravel
    networks:
      - criminal-empire-network
    command: php artisan websockets:serve

  # Queue Worker
  queue:
    build:
      context: ./laravel-api
      dockerfile: ../Dockerfile.laravel
    container_name: criminal-empire-queue
    volumes:
      - ./laravel-api:/var/www/html
      - laravel_vendor:/var/www/html/vendor
    environment:
      - APP_ENV=local
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=gangster_legends
      - DB_USERNAME=dev
      - DB_PASSWORD=dev
      - QUEUE_CONNECTION=database
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis
      - laravel
    networks:
      - criminal-empire-network
    command: php artisan queue:work --tries=3 --timeout=300

  # Scheduler (Laravel Cron)
  scheduler:
    build:
      context: ./laravel-api
      dockerfile: ../Dockerfile.laravel
    container_name: criminal-empire-scheduler
    volumes:
      - ./laravel-api:/var/www/html
      - laravel_vendor:/var/www/html/vendor
    environment:
      - APP_ENV=local
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=gangster_legends
      - DB_USERNAME=dev
      - DB_PASSWORD=dev
    depends_on:
      - db
      - redis
      - laravel
    networks:
      - criminal-empire-network
    command: /bin/sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"

  # MariaDB Database
  db:
    image: mariadb:latest
    container_name: criminal-empire-db
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gangster_legends
      MYSQL_USER: dev
      MYSQL_PASSWORD: dev
    volumes:
      - db_data:/var/lib/mysql
      - ./server_health_tables.sql:/docker-entrypoint-initdb.d/01_server_health.sql
      - ./setup_admin_chat.sql:/docker-entrypoint-initdb.d/02_admin_chat.sql
    networks:
      - criminal-empire-network

  # Redis (Cache & Session Store)
  redis:
    image: redis:alpine
    container_name: criminal-empire-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - criminal-empire-network
    command: redis-server --appendonly yes

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: criminal-empire-phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: dev
      PMA_PASSWORD: dev
    depends_on:
      - db
    networks:
      - criminal-empire-network

  # Mailpit (Local Email Testing)
  mailpit:
    image: axllent/mailpit
    container_name: criminal-empire-mailpit
    restart: always
    ports:
      - "1025:1025"              # SMTP port
      - "8025:8025"              # Web UI
    networks:
      - criminal-empire-network

  # Node.js for Frontend Development (Vite)
  frontend:
    image: node:18-alpine
    container_name: criminal-empire-frontend
    working_dir: /var/www/html
    ports:
      - "5174:5173"
    volumes:
      - ./laravel-api:/var/www/html
      - laravel_node_modules:/var/www/html/node_modules
    networks:
      - criminal-empire-network
    command: /bin/sh -c "npm install && npm run dev -- --host 0.0.0.0"

networks:
  criminal-empire-network:
    driver: bridge

volumes:
  db_data:
  redis_data:
  laravel_vendor:
  laravel_node_modules:
